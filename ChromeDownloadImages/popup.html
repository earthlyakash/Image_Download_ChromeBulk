<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Media Downloader</title>
    <style>
      body { font-family: sans-serif; padding: 10px; width: 300px; }
      img { max-width: 100%; height: auto; display: block; margin-bottom: 10px; }
      .media-item { border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
      button { margin-top: 10px; width: 100%; }
      .filter-input { margin-bottom: 10px; width: 100%; }
    </style>
  </head>
  <body>
    <h3>Advanced Media Downloader</h3>
    
    <div>
      <label for="urlBase">URL Base (optional):</label>
      <input type="text" id="urlBase" class="filter-input" placeholder="Enter URL base (e.g., example.com)">
    </div>
    
    <div>
      <label for="extType">Media Type:</label>
      <select id="extType" class="filter-input">
        <option value="">All</option>
        <option value="jpg">.jpg</option>
        <option value="jpeg">.jpeg</option>
        <option value="png">.png</option>
        <option value="gif">.gif</option>
        <option value="webp">.webp</option>
        <option value="bmp">.bmp</option>
        <option value="tiff">.tiff</option>
        <option value="svg">.svg</option>
        <option value="avif">.avif</option>
        <option value="ico">.ico</option>
        
        <!-- Video Formats -->
        <option value="mp4">.mp4</option>
        <option value="webm">.webm</option>
        <option value="avi">.avi</option>
        <option value="mkv">.mkv</option>
        <option value="mov">.mov</option>
        <option value="flv">.flv</option>
        <option value="wmv">.wmv</option>
      </select>
    </div>
    <button id="selectAll">Select All</button>
    <button id="downloadSelected">Download Selected</button>
    <h4>Media Found:</h4>
    <div id="mediaList"></div>
    
    
    
    <script src="popup.js"></script>
  </body>
</html>
